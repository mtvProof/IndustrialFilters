<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
  <img src="images/rust-logo.jpg" alt="Rust Logo" class="logo">
<h1>
  Industrial Tool
  <span id="version">v2.5</span>
  <span id="author">by mtvProof</span>
</h1>
  </header>

  <nav class="top-nav">
    <div class="nav-buttons">
      <button id="navIndustrial" onclick="showPage('industrial')">Industrial</button>
      <button id="navElectrical" onclick="showPage('electrical')">Electrical</button>
      <button id="navArtwork" onclick="showPage('artwork')">Artwork</button>
      <button id="navToolcupboard" onclick="showPage('toolcupboard')">Tool Cupboard</button>
    </div>
  </nav>

  <main>
    <!-- INDUSTRIAL page (existing content) -->
    <div id="industrialPage" class="page">
    <section id="sortingSystem">
      <h2>Sorting System</h2>
      <div class="tab-buttons">
        <button onclick="showSortingPage(1)">All Filters</button>
        <button onclick="showSortingPage(2)">Mini Core</button>
        <button onclick="showSortingPage(3)">80 Box Lootroom</button>
      </div>
      <div id="sortingPage1" class="button-grid"></div>
      <div id="sortingPage2" class="button-grid hidden"></div>
      <div id="sortingPage3" class="button-grid hidden"></div>
    </section>

    <section id="lockers">
      <h2>Lockers</h2>
      <div id="lockerButtons" class="button-grid"></div>
    </section>

    <section id="crafters">
      <h2>Crafters</h2>
      <div id="crafterButtons" class="button-grid"></div>
    </section>

    <section id="diagrams">
      <h2>Diagrams</h2>
      <div id="diagramButtons" class="button-grid"></div>
      <div id="diagramDisplay" class="diagram-flexbox">
        <img id="diagramImage" src="" alt="Diagram" class="hidden">
        <div id="diagramSpecialButtons" class="button-grid side-panel"></div>
      </div>
    </section>
    </div>

    <!-- ELECTRICAL page (new) -->
    <div id="electricalPage" class="page hidden">
      <section id="electrical">
        <h2>Electrical</h2>
        <div id="electricalButtons" class="button-grid"></div>
        <div id="electricalDisplay" class="diagram-flexbox hidden">
          <img id="electricalImage" src="" alt="Electrical Diagram" class="hidden">
          <!-- iframe fallback for embedding external pages (e.g., rustrician) -->
          <iframe id="electricalFrame" class="hidden" src="" title="Electrical Embed" sandbox="allow-scripts allow-same-origin"></iframe>
          <!-- side panel for buttons (keeps layout consistent with diagrams) -->
          <div id="electricalSpecialButtons" class="button-grid side-panel"></div>
        </div>
      </section>
    </div>

    <!-- ARTWORK page (new) -->
    <div id="artworkPage" class="page hidden">
      <section id="artwork">
        <h2>Artwork</h2>
        <div id="artworkGallery" class="button-grid"></div>
      </section>
    </div>

    <!-- TOOL CUPBOARD page -->
    <div id="toolcupboardPage" class="page hidden">
      <section id="toolcupboard">
        <div class="tc-header">
          <img id="tcBanner" src="images/cupboardtool.png" alt="Tool Cupboard" onerror="this.style.display='none'">
          <h2>Tool Cupboard Calculator</h2>
          <div class="tc-sub">Duration fixed to <strong>24 hours</strong></div>
        </div>
        <p>Enter your upkeep rates (per minute). The calculator uses a fixed 24-hour duration and computes total resources needed.</p>
        <div class="calc-grid">
          <label>
            <img class="tc-icon" src="images/wood.png" alt="Wood" onerror="this.style.display='none'">Wood (per minute)
            <input id="tcWood" type="number" min="0" step="any" placeholder="e.g. 5">
          </label>
          <label>
            <img class="tc-icon" src="images/stones.png" alt="Stone" onerror="this.style.display='none'">Stone (per minute)
            <input id="tcStone" type="number" min="0" step="any" placeholder="e.g. 0">
          </label>
          <label>
            <img class="tc-icon" src="images/metalfragments.png" alt="Fragments" onerror="this.style.display='none'">Metal Fragments (per minute)
            <input id="tcFrags" type="number" min="0" step="any" placeholder="e.g. 2">
          </label>
          <label>
            <img class="tc-icon" src="images/metalrefined.png" alt="HQM" onerror="this.style.display='none'">HQM (per minute)
            <input id="tcHqm" type="number" min="0" step="any" placeholder="e.g. 0">
          </label>
        </div>
        <div style="margin-top:12px; display:flex; gap:8px;">
          <button id="tcCalculate">Calculate</button>
          <button id="tcCopyAll">Copy All</button>
        </div>
        <div id="tcResults" class="tc-results"></div>
      </section>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
