<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Tool</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="rustâ€‘logo.png" alt="Rust Logo" class="logo">
<h1>
  Industrial Tool
  <span id="version">v2.0</span>
  <span id="author">by mtvProof</span>
</h1>
  </header>

  <main>
    <section id="sortingSystem">
      <h2>Sorting System</h2>
      <div class="tab-buttons">
        <button onclick="showSortingPage(1)">80 Box Lootroom</button>
        <button onclick="showSortingPage(2)">X Box Lootroom</button>
      </div>
      <div id="sortingPage1" class="button-grid"></div>
      <div id="sortingPage2" class="button-grid hidden"></div>
    </section>

    <section id="lockers">
      <h2>Lockers</h2>
      <div id="lockerButtons" class="button-grid"></div>
    </section>

    <section id="crafters">
      <h2>Crafters</h2>
      <div id="crafterButtons" class="button-grid"></div>
    </section>

    <section id="diagrams">
      <h2>Diagrams</h2>
      <div id="diagramButtons" class="button-grid"></div>
      <div id="diagramDisplay" class="diagram-flexbox">
        <img id="diagramImage" src="" alt="Diagram" class="hidden">
        <div id="diagramSpecialButtons" class="button-grid side-panel"></div>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
